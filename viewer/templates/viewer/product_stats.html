{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Statistics</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Medical Data Viewer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'table_view' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'person_stats' %}">Person Statistics</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'product_stats' %}">Product Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'injection_stats' %}">Injection Statistics</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Product Statistics</h1>

        <!-- Filters Form -->
        <form method="get" action="{% url 'product_stats' %}">
            <!-- ID Filter -->
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" name="id" id="id" value="{{ filters.id }}" class="form-control">
            </div>
            <!-- Product Name Filter -->
            <div class="form-group">
                <label for="product">Product Name:</label>
                <input type="text" name="product" id="product" value="{{ filters.product }}" class="form-control">
            </div>

            <!-- Buttons -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='?table={{ selected_table }}'">
                    Reset
                </button>
            </div>
        </form>

        <!-- Charts -->
        <div class="mt-5">
            <!-- Product Popularity Bar Chart -->
            <h2>Product Popularity</h2>
            <canvas id="productChart"></canvas>
        </div>

        <!-- Sales Over Time Line Chart (Optional) -->
        <!-- Uncomment and implement if you have 'sales_date' and 'sales_amount' fields -->
        <!--
        <div class="mt-5">
            <h2>Sales Over Time</h2>
            <canvas id="salesChart"></canvas>
        </div>
        -->
    </div>

    <!-- Pass JSON data to JavaScript using custom json_script -->
    {% json_script product_labels "product-labels" %}
    {% json_script product_counts "product-counts" %}
    <!-- {% json_script sales_labels "sales-labels" %}
    {% json_script sales_totals "sales-totals" %} -->

    <!-- Chart.js Scripts -->
    <script>
        // Product Popularity Bar Chart
        var productLabels = JSON.parse(document.getElementById('product-labels').textContent);
        var productCounts = JSON.parse(document.getElementById('product-counts').textContent);

        var productCtx = document.getElementById('productChart').getContext('2d');
        var productChart = new Chart(productCtx, {
            type: 'bar',
            data: {
                labels: productLabels,
                datasets: [{
                    label: 'Number of Products',
                    data: productCounts,
                    backgroundColor: 'rgba(255, 159, 64, 0.6)'
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Product'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Count'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }
                }
            }
        });

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
